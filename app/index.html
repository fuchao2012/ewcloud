<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>wcloud</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=762b7eea61e352b2a1761ae9f4345092"></script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">
    <ul class="l_header_list col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <li class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <button class="btn  mlogicon icon-mlogfont-list" type="button" id="menu"></button>
        <span>菜单</span>
      </li>
      <li class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <button class="btn btn-default mlogicon icon-mlogfont-pin" type="button" id="tag"></button>
        <span>标记</span>
      </li>
      <li class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <button class="btn btn-default mlogicon icon-mlogfont-size" type="button" id="toolBar"></button>
        <span>缩放</span>
      </li>
      <li class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <button class="btn btn-default mlogicon icon-mlogfont-color" type="button" id="colorBoard" data-toggle="tooltip"
                data-placement="bottom" title="总云量包含高云量、中云量和低云量。其中高云的高度在极区为3~8km，中纬度地区为5~13km，热带地区为6~18km。中云的高度在极区为2~4km，中纬度地区为2~7km，热带地区为2~8km。而低云量的高度在全球范围内为0~2km。
低云（和中云）能阻挡太阳辐射，并导致降水。低云（和中云）量越高，降水的概率越大"></button>
        <span>色板</span>
      </li>
      <li class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <button class="btn btn-default mlogicon icon-mlogfont-china" type="button" id="setFitView"></button>
        <span>中国</span>
      </li>
    </ul>
    <div class="l_header_play col-lg-8 col-md-8 col-sm-8 col-xs-8" id="timeLine">
      <div class="l_header_ctrl col-md-2 col-xs-12">
        <button type="button" id="backward" class="btn mlogicon icon-mlogfont-framelast"></button>
        <!---->
        <button type="button" id="play" class="btn btn-default mlogicon icon-mlogfont-play"></button>
        <!---->
        <button type="button" id="forward" class="btn btn-default mlogicon icon-mlogfont-framenext"></button>
      </div>
      <div class="l_header_timeline col-md-10">
        <div class="line"><span class="time" style="display: none;"></span></div>
        <div class="day_list">
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="l_nav">
      <!--<div class="l_nav_bg"></div>-->
      <input id="l_nav_ctrl_forecast" type="radio" name="tabs" checked><!--
       <!--&ndash;&gt;<label for="l_nav_ctrl_forecast" class="l_nav_ctrl_1">图层</label>&lt;!&ndash;-->
       --><input id="l_nav_ctrl_address" type="radio" name="tabs"><!--
       <!--&ndash;&gt;<label for="l_nav_ctrl_address" class="l_nav_ctrl_2">地址</label>-->

      <div class="l_nav_forecast">
        <div class="dropdown l_nav_list open">
          <button class="btn btn-default dropdown-toggle l_nav_button" type="button" id="dropdownMenu0">
            实况数据
            <span class="mlogicon icon-mlogfont-arrowdown l_nav_arrow"></span>
          </button>
          <div class="dropdown-menu" role="menu" id="menuContent">
            <div class="form" role="form">
              <div class="radio first">
                <label class="mlogicon icon-mlogfont-aqi">
                  <span>雷达</span>
                  <input type="radio" name="optionsRadios" id="rdrain">
                </label>
              </div>
              <div class="radio first">
                <label class="mlogicon icon-mlogfont-aqi">
                  <span>空气质量</span>
                  <input type="radio" name="optionsRadios" id="aqi_now">
                </label>
              </div>
            </div>
          </div>
          <button class="btn btn-default dropdown-toggle l_nav_button" type="button" id="dropdownMenu1">
            预报数据
            <span class="mlogicon icon-mlogfont-arrowdown l_nav_arrow"></span>
          </button>
          <div class="dropdown-menu" role="menu" id="menuContent1">
            <div class="form" role="form">
              <div class="radio first">
                <label class="mlogicon icon-mlogfont-rain">
                  <span>降水</span>
                  <input type="radio" name="optionsRadios" id="rain" checked>
                </label>
              </div>
              <div class="radio first">
                <label class="mlogicon icon-mlogfont-temp">
                  <span>气温</span>
                  <input type="radio" name="optionsRadios" id="temp">
                </label>
              </div>
              <div class="radio second">
                <div class="mlogicon icon-mlogfont-wind">
                  <span>风速风向</span>

                  <div class="radio second_item">
                    <label>
                      <span>10m</span>
                      <input type="radio" name="optionsRadios" id="wind_10">
                    </label>
                  </div>
                  <div class="radio second_item">
                    <label>
                      <span>100m</span>
                      <input type="radio" name="optionsRadios" id="wind_100">
                    </label>
                  </div>
                </div>
              </div>
              <div class="radio first">
                <label class="mlogicon icon-mlogfont-wind">
                  <span>风速风向[动态]</span>
                  <input type="radio" name="optionsRadios" id="wind_10s">
                </label>
              </div>
              <div class="radio first">
                <label class="mlogicon icon-mlogfont-humidity">
                  <span>湿度</span>
                  <input type="radio" name="optionsRadios" id="weat">
                </label>
              </div>
              <div class="radio second">
                <div class="mlogicon icon-mlogfont-cloud">
                  <span>云量</span>

                  <div class="radio second_item">
                    <label>
                      <span>低云量</span>
                      <input type="radio" name="optionsRadios" id="cloud_low">
                    </label>
                  </div>
                  <div class="radio second_item">
                    <label>
                      <span>总云量</span>
                      <input type="radio" name="optionsRadios" id="cloud">
                    </label>
                  </div>
                </div>
              </div>
              <div class="radio first">
                <label class="mlogicon icon-mlogfont-aqi">
                  <span>空气质量</span>
                  <input type="radio" name="optionsRadios" id="aqi">
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="l_address">
        <div class="searchform">
          <input id="inputCityName" type="text" name="addressSearch" placeholder="搜索全国城市"/>

          <div id="result1" name="result1"></div>
        </div>
        <div class="addressBox">
          <button class="addressDropdown">
            我关注的地址
            <span class="caret"></span>
          </button>
          <ul class="addressList"></ul>
        </div>
      </div>
    </div>
    <div class="l_body">
      <div id="mapContainer">
      </div>
      <div class="colorBoard center-block" style="display:none">
      </div>
      <div id="infoPanel" style="display:none">
        <div id="rainChart"></div>
        <div id="rainInfo">
          <ul>
            <li class="temp">
              <span id="temp_word">温 度：</span>
              <span id="temp_num"></span>
              <span id="temp_word_unit">°C</span>
            </li>
            <li class="wind">
              <span id="wind_word">风速风向：</span>
              <span id="wind_num"></span>
              <span id="wind_dir"></span>
            </li>
            <li class="humidity">
              <span id="hum_word">湿 度：</span>
              <span id="hum_num"></span>
              <span id="hum_word_unit">%</span>
            </li>
            <li class="aqi">
              <span id="aqi_word">空气质量：</span>
              <span id="aqi_num"></span>
              <span id="aqi_desc"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/highcharts/highcharts.js"></script>
<script src="/bower_components/highcharts/highcharts-more.js"></script>
<script src="/bower_components/highcharts/modules/exporting.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js scripts/main_back.js -->
<script src="scripts/map.ajax.js"></script>
<!-- endbuild -->
</body>
</html>
